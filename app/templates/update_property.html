<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Property</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Main Container -->
    <div class="container mx-auto px-4 py-12 max-w-lg">
        
        <!-- Page Title -->
        <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Update Property</h2>

        <!-- Form Container -->
        <div class="bg-white p-8 rounded-lg shadow-lg">
            
            <form method="post">
                {% csrf_token %}
                
                <!-- Django Form Fields -->
                <div class="space-y-4">
                    {{ form.as_p }}
                </div>

                <!-- Display Errors -->
                {% if form.errors %}
                    <div class="mt-4 p-4 bg-red-100 text-red-700 rounded-md">
                        {{ form.errors }}
                    </div>
                {% endif %}

                <!-- Submit Button -->
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-700 transition duration-300 mt-6">
                    Update Property
                </button>
            </form>

            <!-- Back to Dashboard Link -->
            <div class="text-center mt-4">
                <a href="/seller_dashboard" class="text-blue-600 hover:text-blue-800 font-medium transition duration-300">
                    Back to Dashboard
                </a>
            </div>
        </div>

    </div>

</body>
</html>
